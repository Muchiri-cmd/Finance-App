{% extends 'base.html'%}

<h1>Add Income</h1>

{%block content%}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'expenditures:index' %}">Income</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">Add New Income</h5>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                {% include "partials/messages.html" %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" class="form-control form-control-sm" id="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input name="description" type="text" class="form-control form-control-sm" id="description">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="source" class="form-control my-2" id="source" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for value, label in sources %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" class="form-control form-control-sm" id="date" required>
                </div>
                <div class="form-group text-right">
                    <input type="submit" value="Submit" class="btn btn-primary my-2 px-4 py-2">
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock content%}

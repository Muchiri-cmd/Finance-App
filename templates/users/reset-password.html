{% extends "base_user.html" %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>Reset Password</h4>
                </div>

                <div class="card-body">

                    <form action="" method="POST">
                        {% csrf_token %}
                        {% include "partials/messages.html" %}
                       
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" autocomplete="password" name="password" id="password" class="form-control" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">SHOW</button>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" autocomplete="password" name="password2" id="password2" class="form-control" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword2">SHOW</button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <input type="submit" value="Reset Password" class="btn btn-primary btn-block submit-btn">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src='{% static 'js/reset-password.js' %}'></script>


{% endblock content %}

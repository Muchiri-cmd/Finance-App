{% extends "base_user.html" %}
{% load static %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4>SignUp</h4>
                </div>

                <div class="card-body">

                    <form action="" method="POST">
                        {% csrf_token %}
                        {% include "partials/messages.html" %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder='Enter your username' required>
                        </div>
                        <div class="feedback invalid-feedback" style="display:none"></div>
                        <div class="text-success"></div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder='Enter your email' required>
                        </div>
                        <div class="email-feedback invalid-feedback" style="display:none">

                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" autocomplete="password" name="password" id="password" class="form-control" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">SHOW</button>
                            </div>
                        </div>
                        <div class="d-grid">
                            <input type="submit" value="Sign Up" class="btn btn-primary btn-block submit-btn">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/signup.js' %}"></script>

{% endblock content %}
